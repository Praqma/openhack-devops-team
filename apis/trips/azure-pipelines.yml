# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

# specific path build
trigger:
  branches:
    include:
    - master
    - feature/*
  paths:
    include:
    - apis/trips/*

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build_Test
  displayName: Build and Unit Test
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: GoTool@0
      inputs:
        version: '1.14'
    - task: Go@0
      inputs:
        command: 'get'
        arguments: '-d'
        workingDirectory: '$(Build.SourcesDirectory)/apis/trips'
    - task: Go@0
      inputs:
        command: 'build'
        workingDirectory: '$(Build.SourcesDirectory)/apis/trips'
    - task: Go@0
      inputs:
        command: 'test'
        arguments: '-v ./tests -cover'
        workingDirectory: '$(Build.SourcesDirectory)/apis/trips'
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/apis/trips/Dockerfile'
        tags: |
          $(tag) 
 
